<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>No Signal</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <main class="container-tv">
            <section class="grid-container gc-one">
                <div class="stripe color-grey"></div>
                <div class="stripe color-yellow"></div>
                <div class="stripe color-blue"></div>
                <div class="stripe color-purple"></div>
                <div class="stripe color-red"></div>
                <div class="stripe color-orange"></div>
                <div class="stripe color-green"></div>

                <div class="stripe bottom-grey"></div>
                <div class="stripe bottom-yellow"></div>
                <div class="stripe bottom-blue"></div>
                <div class="stripe bottom-blue"></div>
                <div class="stripe bottom-red"></div>
                <div class="stripe bottom-orange"></div>
            </section>
            <section class="grid-container gc-two">
                <div class="stripe dark-1"></div>
                <div class="stripe dark-2"></div>
                <div class="stripe dark-3"></div>
                <div class="stripe dark-4"></div>
                <div class="stripe dark-5"></div>
        
            </section>
            <section class="warning">
                <h1>*! No Signal !*</h1>
            </section>

        </main>

    </body>

</html>
